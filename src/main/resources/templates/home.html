<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 Cases Tracker</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>COVID-19 Cases Tracker</h1>
    <p>This application tracks every case of COVID-19 across the globe</p>
    <p th:text="${testName}"></p>
    <div class="alert alert-danger" role="alert">
        <h1 th:text="${totalReportedCases}"></h1>
        <p>Total cases reported as of today</p>
        <h1 th:text="${totalNewCases}"></h1>
        <p>Total New cases reported today</p>
    </div>

    <table class="table">
        <tr>
            <th>Province/State</th>
            <th>Country</th>
            <th>Total Cases Reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStatus}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>

</body>
</html>
